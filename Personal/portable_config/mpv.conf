###################
load-auto-profiles=no                                                                              #my current config loads a modified version of auto_profiles.lua so we need to disable the internal one
include="~~/anime_profiles.conf"

[extension.gif]
loop-file=inf

[extension.jpg]
pause

[extension.png]
pause

## resolution-dependent auto profiles ##

[SuperRes]
profile-cond=(width >2560)
profile-desc="SuperRes"
profile=ResClear
glsl-shaders-append="~~/shaders/Chroma_Scalers/KrigBilateral.glsl"

[NativeRes]
profile-cond=((width <=2560) and (width >=1920))
profile-desc="NativeRes"
profile=ResClear
glsl-shaders-append="~~/shaders/Post_Scalers/SSIM/SSimSuperRes.glsl"
glsl-shaders-append="~~/shaders/Chroma_Scalers/KrigBilateral.glsl"

[LowRes]
profile-cond=(width <1920)
profile-desc="LowRes"
profile=ResClear
glsl-shaders-append="~~/shaders/Scalers/ML_scalers/FSRCNNX/FSRCNNX_x4_16-0-4-1.glsl"
glsl-shaders-append="~~/shaders/Scalers/ML_scalers/FSRCNNX/FSRCNNX_x3_16-0-4-1.glsl"
glsl-shaders-append="~~/shaders/Scalers/ML_scalers/FSRCNNX/FSRCNNX_x2_8-0-4-1.glsl"
glsl-shaders-append="~~/shaders/Chroma_Scalers/KrigBilateral.glsl"

## fps-dependent auto profiles ##

[HighFramerate]
profile-cond=(p["estimated-vf-fps"] >=50)
profile-desc="High Framerate"
tscale-radius=6

[LowFramerate]
profile-cond=(p["estimated-vf-fps"] <=40)
profile-desc="Low Framerate"
tscale-radius=1.005

## trc-dependent auto profiles ##

[HDR_Gamma]
profile-cond=get("video-out-params/max-luma") > 203
profile-desc="HDR"
target-peak=1207
target-trc=pq
target-contrast=inf
target-prim=bt.2020
tone-mapping=st2094-10
tone-mapping-param=-0.5
hdr-compute-peak=yes                                                                               #this doesn't need to be specified here but I may want to change it conditionally later
inverse-tone-mapping=no
icc-profile=""

[SDR_Gamma]
profile-cond=get("video-params/sig-peak") <= 1
profile-desc="SDR"
target-peak=auto
target-trc=auto
target-contrast=1000
target-prim=bt.709
tone-mapping=gamma
inverse-tone-mapping=no
icc-profile=""

## color gamut-dependent auto profiles ##

[BT.601_Primaries]
profile-cond=(p["video-params/primaries"]=="bt.601-525" or p["video-params/primaries"]=="bt.601-625")
gamut-mapping-mode=perceptual
deband-iterations=2
deband-range=64

[BT.709_Primaries]
profile-cond=(p["video-params/primaries"]=="bt.709")
gamut-mapping-mode=saturation
deband-iterations=2
deband-range=64

[BT.2020_Primaries]
profile-cond=(p["video-params/primaries"]=="bt.2020")
gamut-mapping-mode=perceptual
deband-iterations=1
deband-range=32                                                                                         #deband WCG content less

