## personal configuration ##
## for mpv v0.36.0-872-g6e161ff1 ##
## libplacebo version: v6.338.0-55-g426f346 ##

######################
## renderer and api ##
######################
vo=gpu-next
gpu-api=d3d11
gpu-context=auto
hwdec=nvdec-copy                                                                                   #nvdec & vulkan require gpu-api=vulkan, but nvdec-copy does not
hwdec-codecs=h264,hevc,av1,vp9

## OpenGL settings ##
opengl-glfinish=no
opengl-swapinterval=1                                                                              #0 vsync off 1 vsync on
opengl-pbo                                                                                         #may be worse
opengl-dwmflush=auto                                                                               #no, windowed, yes, auto. may affect framedrop differences between windowed and fullscreen.
opengl-es=yes

## Vulkan settings ##
vulkan-async-compute=yes
vulkan-async-transfer=yes
vulkan-queue-count=1
vd-lavc-dr=yes
vulkan-swap-mode=auto                                                                              #auto, fifo (vsync on), fifo-relaxed (tearing), mailbox (triple buffer), immediate (vsync off)

## D3D11 Settings ##
d3d11-feature-level=12_1                                                                           #12_1|12_0|11_1|11_0|10_1|10_0|9_3|9_2|9_1
d3d11-flip=yes
d3d11-exclusive-fs=no
d3d11-sync-interval=1
d3d11-output-format=rgb10_a2
d3d11-output-csp=auto

#####################
## scaling options ##
##################### 
correct-downscaling=yes
sigmoid-upscaling=yes
linear-downscaling=yes
#linear-upscaling=no

## Upscaling ##
scale=ewa_lanczos
#scale-window=jinc
scale-radius=3.2383154841662362076499                                                              #sharp: 3.2383154841662362076499, sharpest: 4.2410628637960698819573
scale-blur=0.9812505644269356                                                                      #sharp: 0.9812505644269356, sharpest: 0.88451209326050047745788
scale-antiring=0.7
scale-clamp=0
scale-taper=0

## Chroma Upscaling ##
cscale=sinc
cscale-window=blackman
cscale-wparam=0.16
cscale-radius=3                                                                                    #test value of 10
cscale-blur=0.9812505644269356
cscale-antiring=0.7                                                                                #antiring.glsl's chroma pass is disabled
cscale-clamp=0
scale-taper=0

## Downscaling ##
dscale=hermite
#dscale-window=sinc
#dscale-radius=1.0
#dscale-blur=0
dscale-antiring=0.7
#dscale-clamp=0
#dscale-taper=0

#######################################
## color management and tone mapping ##
#######################################
## basic color ##                                                                                  #probably not needed but I like to have defaults defined
target-prim=bt.709
target-trc=auto
target-colorspace-hint                                                                             #enables HDR.
target-peak=auto
target-contrast=1000
video-output-levels=full

## tone mapping ##
hdr-compute-peak=yes
libplacebo-opts-append=tone_map_metadata=cie_y
allow-delayed-peak-detect=no
tone-mapping=spline
#tone-mapping-mode=hybrid                                                                          #RIP. It was functionally useless but fun to mess with
gamut-mapping-mode=perceptual
hdr-contrast-recovery=0.25
hdr-contrast-smoothness=15
hdr-peak-percentile=99.9985                                                                        #100 can be a little unstable and result in flickering
hdr-peak-decay-rate=10.0

## dithering ##
dither-depth=10
dither=fruit
error-diffusion=burkes                                                                             #applicable only when dither=error-diffusion. jarvis-judice-ninke, stucki, burkes, sierra-3, sierra-2
dither-size-fruit=6                                                                                #max 8, default 6. higher values result in delayed playback
temporal-dither=yes
temporal-dither-period=1

## ICC ##
icc-intent=1
icc-use-luma=no
icc-cache-dir="~~/icc_cache"

#####################
## motion handling ##
#####################
deinterlace=no
#display-fps-override=165
video-sync=display-resample                                                                        #'audio' causes vrr to trigger. default display-resample.
video-sync-max-factor=5
video-sync-max-video-change=2.0                                                                    #percent speed change to match refresh rate. default 1.
video-sync-max-audio-change=0.125

## interpolation settings ##
interpolation
interpolation-threshold=-1                                                                         #percent value of video/display mismatch below which interpolation will be disabled
interpolation-preserve=yes
tscale=sphinx
#tscale-window=sphinx
tscale-blur=0.6991556596428412
tscale-radius=1.005
tscale-clamp=0.0
tscale-antiring=0.0
tscale-taper=0

###############
## debanding ##
###############
deband=yes
deband-iterations=2                                                                                #1-16. diminishing returns
deband-threshold=64
deband-range=64                                                                                    #more iterations=less range and vice versa
deband-grain=64

#####################
## even more stuff ##
#####################

## Audio settings ##
volume=65
volume-max=100
audio-exclusive=no
audio-pitch-correction=yes
audio-stream-silence=no
ad-lavc-downmix=no
audio-channels=stereo
audio-normalize-downmix=yes                                                                        #may be too quiet when downmixing.
audio-file-auto=fuzzy
audio-file-paths=audio;audios;**
alang=english,eng,en

## Subtitle settings ##
no-sub                                                                                             #subtitles disabled by default. enable at runtime.
demuxer-mkv-subtitle-preroll=yes
sub-fix-timing=yes
sub-auto=fuzzy
sub-file-paths=sub;subs;subtitles
slang=english,eng,en
sub-color='1.0/1.0'
sub-border-color='0.0/0.6'
sub-border-size=1.5
sub-font='Roboto'
sub-font-size=45
sub-italic=no
sub-bold=no

# OSD/OSC settings
osd-bar=no
osd-fractions
osd-color='1.0/1.0'
osd-border-color='0.1/0.6'
osd-border-size=1.5
osd-font='ShinGoPro-Regular'
script-opts-append=stats-font="ShinGoPro-Regular"
osd-font-size=54.5
osd-italic=no
osd-bold=no
osc=no
script-opts-append=osc-layout=bottombar
script-opts-append=osc-seekbarstyle=bar
script-opts-append=stats-plot_tonemapping_lut=yes

# Window settings
fullscreen
keep-open=yes

## Stream Cache Settings ##
cache=yes
cache-secs=9999
vd-queue-max-secs=9999
demuxer-thread=yes
demuxer-readahead-secs=9999
demuxer-max-bytes=2400MiB                                                                          #limits readahead secs.
demuxer-max-back-bytes=600Mib                                                                      #rewind cache.
cache-pause=yes
cache-pause-initial=no
cache-pause-wait=2
#stream-buffer-size=128KiB                                                                          #default 128KiB. smaller may be better for streaming. larger may help seek back.
#demuxer-lavf-buffersize=32768                                                                      #in bytes. lowering may reduce latency. default 32768

## screenshots ##
screenshot-format=jxl
screenshot-template=mpv%f%P%%[#][0X]n
screenshot-directory="C:\users\unsha\MPVStable\screenshots"
screenshot-tag-colorspace=yes
screenshot-high-bit-depth=yes
screenshot-jpeg-quality=99
screenshot-jxl-distance=0.1
screenshot-jxl-effort=7                                                                            #default 3, 0-9. increases cpu time
screenshot-sw=no

## yt-dlp ##
script-opts-append=ytdl_hook-ytdl_path=yt-dlp
script-opts-append=ytdl_hook-all_formats=yes
script-opts-append=ytdl_hook-force_all_formats=yes
script-opts-append=ytdl_hook-try_ytdl_first=yes

#ytdl-raw-options=format-sort="hdr,res,vbr,codec,proto:m3u8",user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/118.0",cookies-from-browser=firefox
ytdl-format=bestvideo*[vbr<34000][dynamic_range!*=SDR]+bestaudio / bestvideo*[vbr<34000][vcodec!*=avc]+bestaudio / bestvideo+bestaudio / best

## Storage Cache Settings ##
gpu-shader-cache
gpu-shader-cache-dir="~~/shadercache"

## Miscellaneous settings ##
priority=belownormal
dvd-device=F:
idle
hr-seek=yes
hr-seek-framedrop=yes                                                                              #set to no when using mvtools
